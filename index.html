
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nexa Tickets Query</title>
</head>
<body>
  <h2>Nexa Tickets - Flight Query Form</h2>
  <form action="https://formspree.io/f/mgvkqlob" method="POST">
    <label>Name:<br>
      <input type="text" name="name" required>
    </label><br><br>

    <label>Email:<br>
      <input type="email" name="email" required>
    </label><br><br>

    <label>From (City / Country):<br>
      <input type="text" name="from" required>
    </label><br><br>

    <label>To (City / Country):<br>
      <input type="text" name="to" required>
    </label><br><br>

    <label>Departure Date:<br>
      <input type="date" name="departure" required>
    </label><br><br>

    <label>Return Date (if any):<br>
      <input type="date" name="return">
    </label><br><br>

    <label>Number of Passengers:<br>
      <input type="number" name="passengers" min="1" required>
    </label><br><br>

    <label>Local or International Flight:<br>
      <select name="flight_type" required>
        <option value="International">International</option>
        <option value="Local">Local</option>
      </select>
    </label><br><br>

    <label>Extra Info / Preferences:<br>
      <textarea name="message" rows="4" cols="40" placeholder="e.g. Business Class, Night flight, etc."></textarea>
    </label><br><br>

    <button type="submit">Send Request</button>
  </form>
</body>
</html>
